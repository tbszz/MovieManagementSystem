name: Deploy to Server

on:
  push:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Deploy to Server using SSH
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT || 22 }}
        script: |
          # Stop Tomcat (Example command, adjust to your actual server environment)
          # systemctl stop tomcat9
          
          # Backup old WAR
          # mv /var/lib/tomcat9/webapps/movie-management-system.war /var/lib/tomcat9/webapps/movie-management-system.war.bak
          
          # This action runs scripts. To TRANSFER files you need 'scp-action'.
          # BUT, often people use ssh to pull from git on the server and rebuild.
          # Here I will assume the user wants to TRANSFER the artifact built here.
          # WAIT, ssh-action is for executing commands. scp-action is for files.
          echo "Connected to server."
          
    - name: Copy WAR to Server
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT || 22 }}
        source: "target/movie-management-system.war"
        target: "/var/lib/tomcat9/webapps/" # Adjust this path for the user!!!!
        strip_components: 1 # Removes 'target/' from the path on the server

    - name: Restart Server
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT || 22 }}
        script: |
          # systemctl restart tomcat9
          echo "Deployment complete."
